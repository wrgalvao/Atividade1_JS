<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var conta = Number(prompt("Digite o valor total da conta !"))
        var quantClientes = Number(prompt("Digite a quantidade de clientes que vao pagar !"))
        var valorPorCliente = conta / quantClientes
        alert(`Cada cliente ira pagar ${valorPorCliente} R$`)
    </script>
</body>
</html>
