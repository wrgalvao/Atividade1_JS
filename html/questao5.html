<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao 5</title>
</head>
<body>
    <script>
        var salarioFixo = 1200
        var valorVenda = Number(prompt("Digite o valor de vendas no mês do funcionario"))
        var comissao = valorVenda * 0.15
        var valorComissao = salarioFixo + comissao
        alert(`O salario fixo + valor da comissão fica ${valorComissao.toFixed(2)} R$`)
    </script>
</body>
</html>
