<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao 4</title>
</head>
<body>
    <script>
        var preco = Number(prompt("Digite o preco do produto"))
        var desconto = preco * 0.1
        var ValorVista = preco - desconto
        var valorParcelado = preco / 3
        alert(`Pagamento a vista com desconto fica ${ValorVista.toFixed(2)} R$\nValor final parcelado fica 3x de ${valorParcelado.toFixed(2)} R$`)
    </script>
</body>
</html>
